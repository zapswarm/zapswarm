name: zapswarm
description: "Zap Your Spark, Swarm the World!"
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  share_plus: ^7.2.1
  sqflite: ^2.3.2
  path_provider: ^2.1.1
  google_fonts: ^6.1.0
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  web:
    generate: true
    image_path: "assets/icon.png"